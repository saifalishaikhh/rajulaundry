

<!DOCTYPE html>
<html>
<head>
    <!-- UTF-8 for emojis -->
    <meta charset="utf-8" />

    <title>Laundry Service</title>
    <meta name="viewport" content="width=device-width" />
	<link href="css/style.css" rel="stylesheet" />
</head>
<body>

    <!-- Banner -->
    <section class="banner">
        <h1 class="shop-name">Raju Laundry & Dry Cleaners</h1>
        <h2 class="offer-text">Free Pickup & Delivery üöö</h2>
        <p>Professional Laundry Service at Your Doorstep</p>
    </section>


    <!-- Booking Form -->
    <section class="booking-card">
        <h2>Book Your Pickup</h2>

        <form onsubmit="sendToWhatsApp(); return false;">

            <!-- NAME -->
            <input type="text"
                   id="name"
                   placeholder="Your Name"
                   maxlength="20"
                   required
                   oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')" />

            <!-- MOBILE -->
            <input type="tel"
                   id="mobile"
                   placeholder="Mobile Number"
                   maxlength="10"
                   required
                   inputmode="numeric"
                   pattern="[0-9]*"
                   oninput="this.value = this.value.replace(/[^0-9]/g, '')" />

            <!-- ADDRESS -->
            <textarea id="address"
                      placeholder="Pickup Address"
                      required></textarea>

            <!-- CLOTHES -->
            <input type="number"
                   id="clothes"
                   placeholder="Number of Clothes"
                   min="1"
                   max="999"
                   required
                   inputmode="numeric"
                   oninput="this.value = this.value.replace(/[^0-9]/g, '')" />

            <button type="submit">Book Pickup</button>
        </form>
    </section>

    <!-- FOOTER SECTION (light yellow area) -->
    <section class="footer-section">
        <div class="footer-content">
            <h3>üìç Our Laundry Shop</h3>

            <p>
                D-45, Plot No. 114, Maheshwari CHS,<br />
                Charkop Sector 1,<br />
                Near Asha Hotel,<br />
                Charkop, Kandivali West,<br />
                Mumbai, Maharashtra ‚Äì 400067
            </p>

            <p class="footer-phone">
                üìû <a href="tel:7718924227">7718924227</a>
            </p>
        </div>
    </section>

    <script>
        function sendToWhatsApp() {

            var name = document.getElementById("name").value.trim();
            var mobile = document.getElementById("mobile").value.trim();
            var address = document.getElementById("address").value.trim();
            var clothes = document.getElementById("clothes").value.trim();

            if (name.length < 2) {
                alert("Please enter a valid name.");
                return;
            }

            if (mobile.length !== 10) {
                alert("Please enter a valid 10-digit mobile number.");
                return;
            }

            // ALL labels bold
            var message =
                "*New Laundry Booking*\n" +
                "üß∫\n" +
                "üë§ *Name:* " + name + "\n" +
                "üìû *Mobile:* " + mobile + "\n" +
                "üìç *Address:* " + address + "\n" +
                "üëï *Clothes:* " + clothes;

            var encodedMessage = encodeURIComponent(message);

            var whatsappNumber = "918828099766";

            var whatsappUrl =
                "https://wa.me/" + whatsappNumber + "?text=" + encodedMessage;

            window.open(whatsappUrl, "_blank");
        }
    </script>


</body>
</html>
